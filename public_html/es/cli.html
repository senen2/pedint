            Codigo&nbsp;&nbsp;&nbsp;
            <input id="codigo" readonly /><br>

            <input id="nombre" style="width: 400px;" readony /><br>

            <input id="unidad" readonly /><br>

            Precio&nbsp;&nbsp;&nbsp;&nbsp;
